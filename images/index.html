<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Form</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #slideshow-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 100%;
            max-height: 100%;
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        input, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="slideshow-container">
    <div class="mySlides">
        <img src="images/image1.jpg" alt="Slide 1">
    </div>
    <div class="mySlides">
        <img src="images/image2.jpg" alt="Slide 2">
    </div>
    <div class="mySlides">
        <img src="images/image3.jpg" alt="Slide 3">
    </div>
    <div class="mySlides">
        <img src="images/image4.jpg" alt="Slide 4">
    </div>
    <div class="mySlides">
        <img src="images/image5.jpg" alt="Slide 5">
    </div>
    <div class="mySlides">
        <img src="images/image6.jpg" alt="Slide 6">
    </div>
    <div class="mySlides">
        <img src="images/image7.jpg" alt="Slide 7">
    </div>
    <div class="mySlides">
        <img src="images/image8.jpg" alt="Slide 8">
    </div>
    <div class="mySlides">
        <img src="images/image9.jpg" alt="Slide 9">
    </div>
    <div class="mySlides">
        <img src="images/image10.jpg" alt="Slide 10">
    </div>

    <script>
        // JavaScript for slideshow
        let slideIndex = 0;

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }

        showSlides();
    </script>
</div>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
</form>

</body>
</html>
